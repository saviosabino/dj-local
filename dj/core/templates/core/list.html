{% extends 'core/base.html' %}
{% block content %}
    <p><a href="/">back</a>, <a href="/add/">add</a></p>
    {% if latest_locals %}
        <ul>
            {% for local in latest_locals %}
                <li><a href="/{{local.id}}/">{{local.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No locals in database. Add one.</p>
    {% endif %}
{% endblock %}
